<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.utraq.net.nz.thymeleaf/layout"
	layout:decorate="~{vovi/common/commonLayout}">
<head>

	<meta name="description" content="VOVIC&E 이벤트 페이지"/>
	<title>VOVIC&amp;E</title>
	<link rel="stylesheet" href="/resources/vovi/event/css/event.css">
</head>

<body>
	<main layout:fragment="content">
		<header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
			<div class="container-xl px-4 mb-4">
				<div class="page-header-content pt-1">
					<div class="row align-items-center justify-content-between">
						<div class="col-auto mt-4">
							<h1 class="page-header-title">
								VOVIC&amp;E 리뷰 이벤트
							</h1>
						</div>
					</div>
				</div>
			</div>
		</header>
		
		<div class="container-xl">
			<div class="card mb-3" id="userAgreeCard">
				<div class="card-header d-flex justify-content-between align-items-center">
					리뷰 참여 동의서
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch" id="checkAgree">
						<label class="form-check-label" for="checkAgree">동의여부</label>
					</div>
				</div>
				<div class="card-body">
					<div>
						
					</div>
				</div>
			</div>
			
			<div class="card mb-3" id="reviewerInfoCard">
				<div class="card-header d-flex justify-content-between align-items-center">
					리뷰 참여자 정보
					<button type="button" class="btn btn-outline-success">저장</button>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-4 form-floating mb-3">
							<input type="text" class="form-control" id="reviewer" placeholder="이름">
							<label for="reviewer">이름</label>
						</div>
						<div class="col-4 form-floating mb-3">
							<input type="text" class="form-control" id="reviewerPhoneNum" placeholder="전화번호">
							<label for="reviewerPhoneNum">전화번호</label>
						</div>
						<div class="col-4 form-floating mb-3">
							<input type="text" class="form-control" id="reviewerEmail" placeholder="이메일">
							<label for="reviewerEmail">이메일</label>
						</div>
					</div>
					<div class="row">
						<div class="col-8 form-floating mb-3">
							<input type="text" class="form-control" id="reviewAddress" placeholder="주소" onclick="fn_showAddressView();">
							<label for="reviewAddress">주소</label>
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="card mb-3" id="reviewEventCard">
				<div class="card-header d-flex justify-content-between align-items-center">
					리뷰 작성
					<button type="button" class="btn btn-outline-primary float-end">참여</button>
				</div>
				<div class="card-body">
					<div class="form-floating mb-3">
						<textarea class="form-control" placeholder="리뷰 작성" id="reviewWrite"></textarea>
						<label for="reviewWrite">리뷰 작성</label>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
<!-- 스크립트 -->
<th:block layout:fragment="script">
	<script src="/resources/vovi/event/js/event.js" crossorigin="anonymous"></script>
</th:block>
</html>
